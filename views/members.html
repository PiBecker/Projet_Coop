<div class="row">
  <div class="col-lg-10" ng-controller="SignoutController">
    <h6>  Vous êtes connecté ! </h6>
    <form ng-submit="signout()">
        <button class="btn btn-danger">Se déconnecter</button>
    </form>
  </div>
</div>

  <div class="col-lg-12">
  <li>
    <h4>Membres de l'équipe</h4>
    <div ng-bind-html="memberslist"></div>
  </li>
  <li>
    <form class="form-horizontal">
        <h4>Création de channels</h4>

        <div class="input-field">
          <input id="label" type="text" class="validate" ng-model="channel.label" required>
          <label for="label">Label</label>
        </div>
        <div class="input-field">
          <input id="topic" type="text" class="validate" ng-model="channel.topic" required>
          <label for="topic">Topic</label>
        </div>
        <button class="btn"><a ng-click="creerChannel()">Créer le channel</a></button>
      </form>

  </li>
  <li>
    <button class="btn">Voir channels</button>
    <div ng-bind-html="channels"></div>
  </li>
</div>
